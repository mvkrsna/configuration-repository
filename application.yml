global:
 message: Welcome to Microservices Environment
# Applicable to all services
eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka/
      
logging:
  level:
    root: INFO
management:
  endpoints:
    web:
      exposure:
        include: health, info, refresh
  endpoint:
    health:
      show-details: always
